<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
        <style>
          #mealsm:hover{
            background-image: url(download.jpg);
            background-size: contain;
            height: 150px;
            color:rgb(40, 22, 201);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
          }
          table, th, td {
            border: 1px solid;
          }

        </style>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>
      
          <img src="plate_blue.jpg" width="50">
          <img src="plate_yellow.jpg" width="50">
      
        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <td id="mealsm">Spaghetti & Meatballs</td>
                  <td>Spaghetti, Tomato Sauce, Ground Meat, Salt, Parmesian Cheese</td>
                  <td>$18</td>
                </tr>
                <tr>
                  <td id="mealrb">Rigatoni Bolognese</td>
                  <td>Rigatoni, Vegetables, Ground Meat, Salt, Milk</td>
                  <td>$20</td>
                </tr>
                <tr>
                  <td id="mealmp">Margherita Pizza</td>
                  <td>Flour, Salt, Yeast, Water, Olive Oil, Tomato Sauce, Mozzarella</td>
                  <td>$16</td>
                </tr>
            </tbody>
        </table>


    </body>
</html>
